name: "Deploy to NuGet"

on: 
  push:
    tags:
      - "*"

env:
  PROJECT_PATH: "src/AM.Sport.Tracking/AM.Sport.Tracking.csproj"
  PACKAGE_OUTPUT: ${{ github.workspace }}/output
  NUGET_URL: "https://api.nuget.org/v3/index.json"

jobs:
  deploy:
    name: "Deploy"
    runs-on: "ubuntu-latest"   
    steps:   
    - name: "Checkout"
      uses: actions/checkout@v2
    - name: "Install .NET"
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "8.0.x"
    - name: "Restore packages"
      run: dotnet restore ${{ env.PROJECT_PATH }}   
    - name: "Build projects"
      run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release  
    - name: "Get version"
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: "Pack projects"
      run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols -p:PackageVersion=${{ env.RELEASE_VERSION }} --output ${{ env.PACKAGE_OUTPUT }}
    - name: "Push packages"
      working-directory: ${{ env.PACKAGE_OUTPUT }}
      run: dotnet nuget push **\*.nupkg;-:**\*.symbols.nupkg -k ${{ secrets.NUGET_AUTH_TOKEN }} -s ${{ env.NUGET_URL }}